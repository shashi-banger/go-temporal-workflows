activities:
  live_hooks.1:
    activity_type: resource_create
    params:
      resource_path: "/live_hooks"
      resource_request_params:
        sender_ip: 10.34.23.1
        sender_port: 12345
  media_stream_to_abr_converter.1:
    activity_type: resource_create
    params:
      resource_path: "/media_stream_to_abr_converter"
      resource_request_params:
        media_input_params:
          video_width: "{{ live_hooks.1.result.media_stream_input_params.video_params.video_width }}"
          video_height: "{{ live_hooks.1.result.media_stream_input_params.video_params.video_height }}"
          frame_rate_numerator: "{{ live_hooks.1.result.media_stream_input_params.video_params.frame_rate_numerator }}"
          frame_rate_denominator: "{{ live_hooks.1.result.media_stream_input_params.video_params.frame_rate_denominator }}"
        hls_abr_settings:
          variants:
            - video_params:
                video_width: 1920
                video_height: 1080
                frame_rate_numerator: 30
                frame_rate_denominator: 1
            - video_params:
                video_width: 1280
                video_height: 720
                frame_rate_numerator: 30
                frame_rate_denominator: 1
